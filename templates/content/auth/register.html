{% extends "layout.html" %}
{% block content %}
<!-- Bagian Awal -->
<div class="auth my-4">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <h3 class="mb-3">Register</h3>
                        <form method="POST">
                            <div class="mb-3">
                                <label for="user" class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" id="user" aria-describedby="username_help">
                                <div id="username_help" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" name="email" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="usia" class="form-label">Usia</label>
                                <input type="number" class="form-control" name="usia" id="usia">
                            </div>
                            <div class="mb-3">
                                <label for="alamat" class="form-label">Alamat</label>
                                <input type="textarea" class="form-control" name="alamat" id="alamat">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="paddword" id="password" aria-describedby="password_help">
                                <div id="password_help" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="d-grid gap-2 my-4">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            <p>Have an account? <a href="#">Login</a></p>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
