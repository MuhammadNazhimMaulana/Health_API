{% extends "layout.html" %}
{% block content %}
<!-- Bagian Awal -->
    <div class="container-fluid padding">
        <div class="row sambut">
            <div class="col-12 text-center">
                <h1 class="display-4">Getting Started</h1>
            </div>
            <hr>
            <div class="col-12">
                <form method="POST">
                    <div class="mb-3">
                        <label for="user" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="user" aria-describedby="username_help">
                        <div id="username_help" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
